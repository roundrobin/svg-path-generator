<!DOCTYPE html>
<html>
<head>
	<title>SVG Path - Tests</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src='svg-path-generator.js'></script>
	<style type="text/css">
			body{
				font-family: 'Arial';
			}
			svg{
				background: #cacaca;
			}
	</style>
</head>
<body>
<h1>SVG Path Library Test</h1>
<svg width='33%' height='33%' viewBox='0 0 400 400' id='canvas1'></svg>
<svg width='33%' height='33%' viewBox='0 0 400 400' id='canvas2'></svg>
<svg width='33%' height='33%' viewBox='0 0 400 400' id='canvas3'></svg>

<svg width='33%' height='33%' viewBox='0 0 400 400' id='canvas4'></svg>

<script type="text/javascript">
	

	//====================================Canvas 2 ======================================== 
	
	//Grab our svg canvas 
	var svg = d3.select("#canvas1");
	var width = 400;
	var height = 400;
	
	//Create a Path object
	var path = new Path(svg)
			path.canvasDOM().attr({'transform': 'translate('+[width/2,height/3]+')'})
	//Adds lines and curves to the path
	path.add(['m',0,0]);
	path.add(['l',100,100]);
	path.add(['l',-100,0]);
	path.add(['l',-100,0]);
	path.close();


	//Render the path element on the canvas
	path.render();

	//Show the hidden bezier handler points
	path.showPoints();  


	//====================================Canvas 2 ======================================== 

		var svg = d3.select("#canvas2");
		var width = 400;
		var height = 400;
		
		//Create a Path object
		var path = new Path(svg)
				path.canvasDOM().attr({'transform': 'translate('+[width/2,height/3]+')'})
		//Adds lines and curves to the path
		path.add(['m',0,0]);
		path.add(['q',50,50,100,100]);
		path.add(['q',-100,50,-200,0]);
		path.add(['q',50,-100,100,-100]);
		path.add(['c',50,-100,0,-50,200,200]);
		


		//Render the path element on the canvas
		path.render();

		//Show the hidden bezier handler points
		path.showPoints();

		//====================================Canvas 3 ======================================== 

		var svg = d3.select("#canvas3");
		var width = 400;
		var height = 400;
		
		//Create a Path object
		var path = new Path(svg)
				path.canvasDOM().attr({'transform': 'translate('+[width/2,height/3]+')'})
		//Adds lines and curves to the path
		path.add(['M',0,0]);
		path.add(['Q',100,50,100,100]);
		path.add(['Q',-120,50,-100,100]);

		path.add(['V',-100]);
		path.add(['H',100]);
		path.add(['L',150,100]);
		//path.close();


		//Render the path element on the canvas
		path.render();

		//Show the hidden bezier handler points
		path.showPoints();

</script>
</body>
</html>
