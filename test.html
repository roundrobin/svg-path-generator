<!DOCTYPE html>
<html>
<head>
	<title>SVG Path - Tests</title>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script type="text/javascript" src='svg-path-generator.js'></script>
	<style type="text/css">
			svg{
				background: #cacaca;
			}
	</style>
</head>
<body>
<h1>SVG Path Library Test</h1>
<svg with='100%' height='100%' viewBox='0 0 1280 610'>
</svg>

<script type="text/javascript">
	//Grab our svg canvas 
	var svg = d3.select("svg");
	
	//Create a Path object
	var path = new Path(svg)

	//Adds lines and curves to the path
	path.add(['m',200,100]);
	path.add(['l',100,100]);
	path.add(['v',50]);
	path.add(['h',50]);
	path.add(['q',50,50,30,80]);
	path.add(['c',50,50,30,80,50,90]);
	path.add(['t',-50,-50]);
	path.add(['s',50,100,-130,-80]);

	path.add(['a',50,50,1, 1,1,-71,50]);
	path.add(['A',5,5,1, 1,1,100,153]);

	//Render the path element on the canvas
	path.render();

	//Show the hidden bezier handler points
	path.showPoints()   

</script>
</body>
</html>
